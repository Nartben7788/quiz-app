<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Quiz Game</title>
    <meta name="description" content="Quiz Game with Flask">

  </head>
  <body>
    <h1>Quiz on Basic Python</h1>
    <form method="post" action="">
        {% for name, question, answers in questions %}
            <p>{{ name[-1] }}. {{ question }}</p>
            {% for answer in answers %}
                <input type="radio" name="{{ name }}" value="{{ answer }}" required /> {{ answer }}<br/>
            {% endfor %}
        {% endfor %}
        <br />
        <input type="submit" value="Finish Python Quiz" />
    </form>
  </body>
</html>
